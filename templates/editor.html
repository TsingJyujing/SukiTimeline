<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好き Timeline 编辑器</title>

    <link rel="shortcut icon" href="/static/icons/LOVE.png">
    <link rel="icon" href="/static/icons/LOVE.png">


    <link rel="stylesheet" type="text/css" media="all" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/timeline.css">
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.loadTemplate.min.js"></script>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="modal_title"></h4>
                </div>
                <div class="modal-body">
                    <img alt="加载图片失败" src="" id="modal_image" width="50%" height="50%">
                    <br>
                    <form>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon-title">标题</span>
                            <input id="input_title" type="text" class="form-control"
                                   aria-describedby="basic-addon3">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon-comment">注释</span>
                            <input id="input_comment" type="text" class="form-control"
                                   aria-describedby="basic-addon3">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon-tick">时间</span>
                            <input id="input_tick" type="text" class="form-control"
                                   aria-describedby="basic-addon3">
                        </div>

                    </form>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal" id="modal_commit">提交修改
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <style>
        .thumbs_block {
            width: 150px;
            height: 150px;
        }

        .thumbs_block a {
            width: 150px;
            height: 150px;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .thumbs_block img {
            position: relative;
            max-height: 200px;
        }
    </style>

</head>
<body>
<div class="container">
    <header class="page-header">
        <h1>图片编辑器</h1>
        <h1>
            <small>好き Timeline</small>
        </h1>
    </header>

    <div class="container-fluid" id="main-container"></div>

    <footer class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-lg btn-info" style="width:100px;" onclick="last_page()">
                <span class="glyphicon glyphicon-menu-left"></span>
            </button>
            <button type="button" class="btn btn-lg btn-info" style="width:100px;" onclick="goto_page()">
                <span class="glyphicon glyphicon-forward"></span>
            </button>
            <button type="button" class="btn btn-lg btn-info" style="width:100px;" onclick="next_page()">
                <span class="glyphicon glyphicon-menu-right"></span>
            </button>
        </div>
    </footer>

</div>

<script type="text/html" id="item-template">
    <div class="panel-heading" data-content="item-title"></div>
    <div class="panel-body">
        <div class="media">
            <div class="media-left media-middle thumbs_block">
                <img class="media-object" data-src="item-image-url" alt="img"/>
            </div>
            <div class="media-body">
                <p data-content="item-comment"></p>
                <p data-content="item-tick"></p>
                <button class="btn btn-default" data-id="item-click-id">修改</button>
            </div>
        </div>
    </div>

</script>

<script type="text/javascript">
    const page_size = 10;
    const current_page = parseInt("{{ current_page }}");
    const keywords = "{{ keywords }}";
    const current_offset = current_page * page_size;


    function last_page() {
        if (current_page <= 0) {
            alert("这已经是第一页了！")
        } else {
            window.location.href = `/editor/?n=${current_page - 1}&q=${keywords}`;
        }
    }

    function next_page() {
        if ($("#main-container")[0].children.length >= page_size) {
            window.location.href = `/editor/?n=${current_page + 1}&q=${keywords}`;
        }
    }

    function goto_page() {
        const page_id = parseInt(prompt("输入要跳转的页码（1～N）")) - 1;
        if (page_id >= 0) {
             window.location.href = `/editor/?n=${page_id}&q=${keywords}`;
        }
    }

    function set_thumbs(obj, W, H) {
        jQuery(obj + ' img').hide().each(function () {
            var w, h, t, l, cw, ch;

            function doResize(o) {
                cw = o.width();
                ch = o.height();
                w = W;
                h = ch * W / cw;
                if (h > H) {
                    l = 0;
                    t = (ch * W / cw - H) / 2;
                } else {
                    h = H;
                    w = H * cw / ch;
                    l = (H * cw / ch - W) / 2;
                    t = 0;
                }
                o.attr('style', 'width: ' + w + 'px; height: ' + h + 'px; left: -' + l + "px; top: -" + t + "px;").hide().fadeIn('slow');
            }

            if (jQuery(this).get(0).complete) doResize(jQuery(this));
            else jQuery(this).bind("load", function () {
                doResize(jQuery(this));
            });
        });
    }

    function modify_image_info(id, title, comment, tick) {
        //显示相应的模态
        $("#modal_title").text("修改");
        $("#modal_image").attr("src", "/static/image/" + id + ".jpg");
        const modal_window = $("#myModal");
        const frm_width = $(document).width() - 10;
        $("#input_title").val(title);
        $("#input_comment").val(comment);
        $("#input_tick").val(tick);
        //模态窗口的点击事件
        $("#modal_commit").click(
            function () {
                const input_title = $("#input_title").val();
                const input_comment = $("#input_comment").val();
                const input_tick = $("#input_tick").val();
                $.post(
                    "/post/data/timeline", {
                        "id": id,
                        "title": input_title,
                        "comment": input_comment,
                        "tick": input_tick
                    }, function (data) {
                        const js_data = JSON.parse(data);
                        if (js_data["status"] === "success") {
                            console.log("提交成功");
                            location.reload();
                        } else {
                            console.error(js_data);
                            alert("修改失败");
                        }
                    }
                );
            }
        );
        modal_window.attr({
            "style": "z-index: 9999;",
            "width": frm_width + "px"
        });
        modal_window.modal({
            keyboard: false
        });
    }

    function load_data() {
        $.getJSON("/get/data/timeline",
            {
                offset: current_offset,
                n: page_size,
                keywords: keywords
            },
            function (data) {
                const main_container = $("#main-container");

                main_container.empty();
                data.forEach(image_info => {
                    const id = image_info["id"];
                    const button_id = `edit_image_${id}`;
                    const title = image_info["title"];
                    const comment = image_info["comment"];
                    const tick = image_info["tick"];
                    const thumb_image = `/static/image/${id}_thumbnail.jpg`;
                    const full_image = `/static/image/${id}_thumbnail.jpg`;
                    main_container.append(
                        $("<div></div>").addClass(
                            "panel panel-info"
                        ).loadTemplate(
                            $("#item-template"),
                            {
                                "item-image-url": thumb_image,
                                "item-title": title,
                                "item-comment": comment,
                                "item-tick": tick,
                                "item-click-id": button_id,
                            }
                        )
                    );
                    $("#" + button_id).click(function () {
                        modify_image_info(id, title, comment, tick);
                    });
                })
            });
    }

    load_data();
    set_thumbs('.thumbs_block', 150, 150);

</script>

</body>
</html>
